apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file("external/todocloud.jks")
            storePassword "XApqz7kjgh14"
            keyAlias "todocloud"
            keyPassword "XApqz7kjgh14"
            v1SigningEnabled true
            v2SigningEnabled true
        }
        release {
            storeFile file("external/todocloud.jks")
            storePassword "XApqz7kjgh14"
            keyAlias "todocloud"
            keyPassword "XApqz7kjgh14"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.0'

    defaultConfig {
        applicationId "com.rolandvitezhu.todocloud"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.release
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        String appName = "todocloud"
        android.applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = appName
//            outputFileName += "-v" + android.defaultConfig.versionName;
                if (variant.buildType.name == "release") {
                    outputFileName += ".apk"
                } else {
                    outputFileName += ".apk"
                }
            }
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:27.0.0'
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support:preference-v7:27.0.0'
    implementation 'com.android.volley:volley:1.0.0'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.1.0'
    implementation 'com.github.clans:fab:1.6.4'
}
